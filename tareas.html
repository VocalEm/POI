<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="build/css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      src="https://kit.fontawesome.com/df8f8b2d67.js"

  <body class="tareas_body">
    <form method="POST" class="tareas_form" action="">
      <h3>Titulo del grupo</h3>

      <div class="tareas_form_agregar">
        <input name="nombre_tarea" type="text" placeholder="Ingresa tu tarea" />
        <button name="crear_tarea" type="submit" class="form_crear">
          <i class="fa-solid fa-plus fa-3x"></i>
        </button>
      </div>

      <div class="tareas_form_lista">
        <div class="tareas_form_tarea">
          <button name="completar_tarea" class="form_completar" type="submit">
            <i class="fa-solid fa-check fa-3x"></i>
          </button>

          <p>Titulo de la tarea</p>

          <div class="form_botonesTarea">
            <button type="submit" name="editar tarea" class="form_editar">
              <i class="fa-solid fa-pen-to-square fa-3x"></i>
            </button>

            <button type="submit" name="eliminar_tarea" class="form_eliminar">
              <i class="fa-solid fa-trash fa-3x"></i>
            </button>
          </div>
        </div>

        <div class="tareas_form_tarea">
          <button name="completar_tarea" class="form_completar" type="submit">
            <i class="fa-solid fa-check fa-3x"></i>
          </button>

          <p>Titulo de la tarea</p>

          <div class="form_botonesTarea">
            <button type="submit" name="editar tarea" class="form_editar">
              <i class="fa-solid fa-pen-to-square fa-3x"></i>
            </button>

            <button type="submit" name="eliminar_tarea" class="form_eliminar">
              <i class="fa-solid fa-trash fa-3x"></i>
            </button>
          </div>
        </div>

        <div class="tareas_form_tarea tareacompleta">
          <button class="form_completar active" type="submit">
            <i class="fa-solid fa-check fa-3x"></i>
          </button>

          <p>Titulo de la tarea</p>

          <div class="form_botonesTarea">
            <button class="form_editar">
              <i class="fa-solid fa-pen-to-square fa-3x"></i>
            </button>

            <button class="form_eliminar">
              <i class="fa-solid fa-trash fa-3x"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="contenedor">
        <a href="home.html" class="tareas_botonRegreso">Regresar</a>
      </div>
    </form>
  </body>
</html>
