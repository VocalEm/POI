<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="build/css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Outfit:wght@100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="login__body">
    <header class="login__header">
      <div class="header_logo">
        <img class="logo" src="src/img/logonave.png" alt="" />
        <a href=""><h1>SpaceChat</h1></a>
      </div>

      <nav>
        <a href="">Login</a>
        <a href="">Register</a>
      </nav>
    </header>

    <main class="login__main">
      <form method="POST" action="" class="login__formulario">
        <h2>Inicio de Sesion</h2>

        <label class="login_email_label" for="">Correo electronico</label>
        <input
          class="login_input form-control"
          type="email"
          name="email"
          id="email"
          placeholder="Correo electronico"
        />
        <label for="">Contraseña</label>
        <input
          class="login_input form-control"
          type="password"
          name="password"
          id="password"
          placeholder="Contraseña"
        />
        <input
          class="login_iniciosesion"
          type="submit"
          value="Iniciar sesion"
        />
        <a class="login_btnregistro" href="">Registrarse</a>
      </form>
    </main>
  </body>
</html>
