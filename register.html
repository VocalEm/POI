<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="build/css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Outfit:wght@100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="login__body register__body">
    <header class="login__header">
      <div class="header_logo">
        <img class="logo" src="src/img/logonave.png" alt="" />
        <a href=""><h1>SpaceChat</h1></a>
      </div>

      <nav>
        <a href="">Login</a>
        <a href="">Register</a>
      </nav>
    </header>

    <main class="register__main">
      <form method="POST" action="" class="register__formulario">
        <h2>Registrar</h2>
        <label class="register_nombre_label" for="nombre">Nombre</label>
        <input
          class="register_input form-control"
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Nombre"
        />
        <div>
          <div>
            <label class="register_ap_label" for="apellido_paterno"
              >Apellido Paterno</label
            >
            <input
              class="register_input form-control"
              type="text"
              name="apellido_paterno"
              id="apellido_paterno"
              placeholder="Apellido Paterno"
            />
          </div>

          <div>
            <label class="register_am_label" for="apellido_materno"
              >Apellido Materno</label
            >
            <input
              class="register_input form-control"
              type="text"
              name="apellido_materno"
              id="apellido_materno"
              placeholder="Apellido Materno"
            />
          </div>
        </div>

        <label class="register_email_label" for="email"
          >Correo electronico</label
        >
        <input
          class="register_input form-control"
          type="email"
          name="email"
          id="email"
          placeholder="Correo electronico"
        />
        <label for="password">Contraseña</label>
        <input
          class="register_input form-control"
          type="password"
          name="password"
          id="password"
          placeholder="Contraseña"
        />
        <label class="register_nombre_label" for="inputGroupFile02"
          >Cargar Imagen de perfil</label
        >
        <div class="input-group mb-3">
          <input
            type="file"
            class="register_input form-control"
            id="inputGroupFile02"
            name="imagen_perfil"
          />
        </div>
        <input
          class="register_iniciosesion"
          type="submit"
          value="Registrarse"
        />

        <a class="register_btniniciosesion" href="">Inicio Sesion</a>
      </form>
    </main>
  </body>
</html>
